apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentimentizer
  labels:
    app: sentimentizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentimentizer
  template:
    metadata:
      labels:
        app: sentimentizer
    spec:
      containers:
      - name: sentimentizer
        image: sentimentizer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: dashboard
          containerPort: 8265
          protocol: TCP
        env:
        - name: RAY_SERVE_ENABLE_EXPERIMENTAL_STREAMING
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
